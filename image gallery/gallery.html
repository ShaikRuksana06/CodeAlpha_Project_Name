<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery" onclick="openLightbox(event)">
        <img src="image1.jpg"
            alt="Image 1">
        <img src="image2.jpg"
            alt="Image 2">
        <img src="image3.jpg"
            alt="Image 3">
        <img src="image4.jpg"
            alt="Image 4">
            <img src="image5.jpg"
            alt="Image 5">
            <img src="image6.jpg"
            alt="Image 6">
            <img src="image7.jpg"
            alt="Image 7">
    </div>
    <div id="lightbox">
        <span id="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="lightbox image">
        <div id="thumbnail-container">
        </div>
        <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
        <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
    </div>
    <script src='gallery.js'></script>
</body>
</html>
